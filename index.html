<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>copaperu</title>
  </head>
  <body>
    <h2>Registro:</h2>
    <form action="/registrar" method="POST" enctype="multipart/form-data" onsubmit="return validarFormulario()">
      <h3>Datos Personales</h3>
      <label for="dni">DNI:</label>
      <input type="text" id="dni" name="dni" required><br>

      <label for="apellido">Apellido:</label>
      <input type="text" id="apellido" name="apellido" required><br>

      <label for="nombres">Nombres:</label>
      <input type="text" id="nombres" name="nombres" required><br>

      <h3>Datos de participación</h3>
      <label for="equipo">Equipo:</label>
      <input type="text" id="equipo" name="equipo" required><br>

      <label for="categoria">Categoría:</label>
      <input type="text" id="categoria" name="categoria" required><br>

      <label for="foto">Fotografía:</label>
      <input type="file" id="foto" name="foto" accept="image/*" required><br>

      <button type="submit">Registrar</button>
    </form>
  <script src="validacion.js"></script>
  </body>
</html>
